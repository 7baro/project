<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento - Reserve Chalets & Halls</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="top-bar">
        <div class="logo"></i>Evento</div>
        <div class="top-buttons">
            <button class="lang-btn" id="language-toggle"><i class="fas fa-globe"></i>العربية</button>
            <button class="signin-btn"><i class="fas fa-user"></i>Sign In</button>
        </div>
    </div>

    <div class="filter-bar">
        <div class="filters">
            <div class="filter">
                <label id="property-type-label">Type</label>
                <select id="property-type">
                
                    <option value="chalet">Chalet</option>
                    <option value="hall">Hall</option>
                </select>
            </div>
            <div class="filter">
                <label id="check-in-label">Check in Date</label>
                <input type="date" id="check-in" class="large-date">
            </div>
            <div class="filter">
                <label id="check-out-label">Check out Date</label>
                <input type="date" id="check-out" class="large-date">
            </div>
            <button class="search-btn"><i class="fas fa-search"></i><span id="search-text">Search</span></button>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title" id="available-title">Chalets & Halls</h2>
        <div class="properties">
            <div class="property-card">
                <div class="property-image">placeholder</div>
                <div class="property-details">
                    <h3 class="property-title" id="property-title-1">placeholder</h3>
                    <ul class="property-features">
                        <li><i class="fas fa-users"></i><span id="feature-1">Up to 10 guests</span></li>
                        <li><i class="fas fa-bed"></i><span id="feature-2">4 bedrooms</span></li>
                        <li><i class="fas fa-bath"></i><span id="feature-3">3 bathrooms</span></li>
                        <li><i class="fas fa-vector-square"></i><span id="feature-4">220 m²</span></li>
                    </ul>
                    <div class="property-price">$???? / <span id="night-text">night</span></div>
                    <a href="#" class="view-details"><i class="fas fa-info-circle"></i><span id="details-text">View Details</span></a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
